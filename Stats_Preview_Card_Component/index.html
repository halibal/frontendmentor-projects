<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">

        <title>Frontend Mentor | Stats preview card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
        </style>
    </head>
    <body>

        <main>
            <div class="imgDiv">
                <img class="imgMobile" src="./images/image-header-mobile.jpg" alt="women-working-on-table">
                <img class="imgDesktop" src="./images/image-header-desktop.jpg" alt="women-working-on-table">
            </div>

            <div class="content">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="statsMain">
                    <div class="statsSub">
                        <p class="num">10k+</p>
                        <p class="txt">COMPANIES</p>
                    </div>
                    <div class="statsSub">
                        <p class="num">314</p>
                        <p class="txt">TEMPLATES</p>
                    </div>
                    <div class="statsSub">
                        <p class="num">12M+</p>
                        <p class="txt">QUERIES</p>
                    </div>
                </div>
            </div>
        </main>

        </div>
    </body>
</html>
